<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Nunito|Merriweather+Sans:400,800italic|Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>tic tac toe</h1>

  <h2 id="msg">Messages go here</h2>
  <div class="container">
    <table>
      <tr>
        <td class="tile" id="1"></td>
        <td class="tile" id="2"></td>
        <td class="tile" id="3"></td>
      </tr>
      <tr>
        <td class="tile" id="4"></td>
        <td class="tile" id="5"></td>
        <td class="tile" id="6"></td>
      </tr>
      <tr>
        <td class="tile" id="7"></td>
        <td class="tile" id="8"></td>
        <td class="tile" id="9"></td>
      </tr>
    </table>
    <div id="computerStarts" class="bottom align-left ">
      <i class="fa fa-laptop fa-4x"></i>
      <p id="amdCaption">Let the computer start </p>
    </div>
    <div id="userStarts" class="bottom align-right ">
      <i class="fa fa-user fa-4x"></i>
      <p id="userCaption">I'll start </p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
